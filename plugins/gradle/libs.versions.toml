com-google-devtools-ksp = "com.google.devtools.ksp:symbol-processing-gradle-plugin:1.9.10-1.0.13"
junit = "junit:junit:4.13.2"
org-apache-logging-log4j-log4j-core = "org.apache.logging.log4j:log4j-core:2.20.0"
